


<h1><a name="регистрация_нового_пользователя" id="регистрация_нового_пользователя">Регистрация нового пользователя</a></h1>
<div class="level1">

<p>

Для регистрации в вики заполните все поля ниже. Обратите внимание на <strong>правильность адреса е-мэйл</strong> - туда будет выслан пароль в том случае, если Вас не просят самостоятельно ввести его здесь. Логин должен удовлетворять ограничениям для <a href="http://www.dokuwiki.org/pagename" class="interwiki iw_doku" title="http://www.dokuwiki.org/pagename">идентификатора страницы</a>.
</p>
